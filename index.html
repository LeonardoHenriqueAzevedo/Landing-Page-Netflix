<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c2aa9b01da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Netflix Clone</title>
</head>

<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="./images/logo.png" alt="Neflix">
            <a href="#" class="btn btn-rounded">Entrar</a>
        </div>
        <div class="showcase-content">
            <h1>Filmes, séries e muito mais. Sem limites.</h1>
            <p>Assista onde quiser. Cancele quando quiser.</p>
            <a href="#" class="btn btn-xl">
                Assista Grátis Por 30 Dias <i class="fas fa-chevron-right btn-icon"></i>
            </a>
        </div>
    </header>

    <section class="tabs">
        <div class="container">
            <div id="tab-1" class="tab-item tab-border">
                <i class="fas fa-door-open fa-3x"></i>
                <p class="hide-sm">Cancele a qualquer momento</p>
            </div>

            <div id="tab-2" class="tab-item">
                <i class="fas fa-tablet-alt fa-3x"></i>
                <p class="hide-sm">Assista em qualquer lugar</p>
            </div>

            <div id="tab-3" class="tab-item">
                <i class="fas fa-tags fa-3x"></i>
                <p class="hide-sm">Escolha um plano</p>
            </div>
        </div>
    </section>

    <section class="tab-content">
        <div class="container">

                <div class="tab-1-content-inner">
                    <div>
                        <p class="text-lg">
                            Se você decidir que Netflix não é para você - sem problema. Sem comprometimento. Cancele
                            online qualquer hora.
                        </p>
                        <a href="#" class="btn btn-lg">Assista Grátis Por 30 Dias</a>
                    </div>
                    <img src="./images/tab-content-1.png" alt="" />
                </div>
            </div> -->

            <div id="tab-2-content" class="tab-content-item show"></div>
        </div>
    </section>



    <script src="./script.js"></script>
</body>

</html>
